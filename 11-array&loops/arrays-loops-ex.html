<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array and Loops Exercise</title>
</head>
<body>

  <script>
    // 11 A
    const nums = [10,20,30];
    nums.push(99);
    console.log(nums);

    // 11B
    function getLastValue (array) {
      const lastIndex = array.length -1;
      return array[lastIndex];
    }

    console.log(getLastValue([1, 20, 22, 24, 5]));
    console.log(getLastValue(['hi', 'hello', 'hey']));

    //11C
    function arraySwap(array) {
      const lastIndex = array.length-1;

      const LastValue = array[lastIndex];
      const firstValue = array[0];

      array[0] = LastValue;
      array[lastIndex] = firstValue;

      return array;
    }

    console.log(arraySwap([1, 20, 22, 24, 5]));
    console.log(arraySwap(['hi', 'hello', 'hey']));

    //11D
    for (i = 0; i <= 10; i += 2){
      console.log(i);
    }

    //11E
    for (i=5; i >= 0; i--){
      console.log(i);
    }

    //11F
    let whileNum = 0;
    while (whileNum <= 10){
      console.log(whileNum);      
      whileNum += 2;
    }

    i = 5;
    while (i >= 0) {
      console.log(i);
      i--;
    }
    //11G
    const arrayNumber1 = [1,2,3];
    let numsIncreased = [];
    for (let i = 0; i < arrayNumber1.length; i++){
      numsIncreased.push(arrayNumber1[i]+1);
    }
    console.log(numsIncreased);

    //11H
    function addOne(array) {
        const result = [];

        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + 1);
        }

        return result;
      }

      console.log(addOne([1, 2, 3]));
      console.log(addOne([-2, -1, 0, 99]));    

    //11I
    function addNum(array,num){
      const result = [];

      for (let i =0; i <array.length; i++){
        result.push(array[i]+num);
      }
      return result;
    }
    console.log(addNum([1, 2, 3], 2));
    console.log(addNum([1, 2, 3], 3));
    console.log(addNum([-2, -1, 0, 99], 2));

    //11J
    function addArrays(array1, array2){
      const result = [];

      for (let i =0; i <array1.length; i++){
        result.push(array1[i]+array2[i]);
      }
      return result;
    }
    console.log(addArrays([1, 1, 2], [1, 1, 3]));
    console.log(addArrays([1, 2, 3], [4, 5, 6]));

    //11K
    function countPositive(nums) {
      let result= 0;
      for (let i =0; i <nums.length; i++){
        if (nums[i] > 0){
          result++;
        }
      }
      return result;
    }
    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));
  </script>
</body>
</html>
