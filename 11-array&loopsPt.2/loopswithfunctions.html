<body>
  <script>
    /* An array which is doubled 
    const nums = [1,1,3];
    const numsDoubled = [];

    for (let i=0;i < nums.length; i++){
      const num = nums[i];

    */


    /* If you want to use this loop on different array other than [1,1,3] you can do this by using function around this loop 

    function doubleArray(nums) {
      const numsDoubled = [];

      for (let i=0;i < nums.length; i++){
        const num = nums[i];
        numsDoubled.push(num * 2);
      }
      return numsDoubled;
    }
    console.log(doubleArray([1,1,3]));
    console.log(doubleArray([2,2,5]));
    */


    function doubleArray(nums) {
      const numsDoubled = [];

      for (let i=0;  i < nums.length; i++){
        const num = nums[i];
        if (num === 0){
          return numsDoubled;
        }
        numsDoubled.push(num * 2);
      }
      return numsDoubled;
    }
    console.log(doubleArray([1,1,3]));
    console.log(doubleArray([2,2,5,0,5]));
  </script>
