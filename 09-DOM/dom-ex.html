<html lang="en">

<body>
  <!-- 9a - b -->
  <button class="js-button">9a</button>
  <button class="js-button2">9b</button>

  <!-- 9c -->
  <button onclick="
  document.querySelector('.js-click-text').innerHTML = 'You chose: Heads'
  ">heads</button>
  <button onclick="
  document.querySelector('.js-click-text').innerHTML = 'You chose: Tails'
  ">tails</button>

  <!-- 9d -->

  <input placeholder="Name" class="js-input" 
  onkeydown="
  if (event.key === 'Enter') {
    displayName();
  }">
  <button onclick="
  displayName();
  ">Submit</button>
