    //12l. Create a function countPositive(nums) thats takes an array of numbers and returns how many numbers in the array are greater than 0. Create this function using .forEach() instead of loop
    function countPositive (nums) {
      let positiveNumbers = 0;

      /*
      The brackets are optional bc only one parameters
      nums.forEach(num=> {
        if (num>0){
          positiveNumbers++;
        }
      });
      return positiveNumbers;
    }
      */ 
      nums.forEach((num)=> {
        if (num>0){
          positiveNumbers++;
        }
      });
      return positiveNumbers;
    }

    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));

    //12m. Create a function addNum(array,num) that takes an array of numbers and returns an array where each number is increased by 'num'. Create this function by using .map() method
    function addNum(array, num){
      return array.map(value => value + num)
    }
    console.log(addNum([1,2,3],2));

    //12n. Create a function removeEgg(foods) that takes an array of strings and returns an array where the string 'egg' is removed. Use .filter() method
    /*
    function removeEgg(foods) {
      return foods.filter(food => food !== 'egg')
    }
    console.log(removeEgg(['egg', 'apple','egg', 'egg', 'ham']));
    */

    //12o. Update exercise 12n to ony remove the first 2 eggs from the array using .filter() method.
    function removeEgg(foods) {
      let eggsRemoved = 0;
      return foods.filter((food) => {
        if (food === 'egg' && eggsRemoved < 2){
          eggsRemoved++;
          return false;
        }
        return true;
      });
      }

    console.log(removeEgg(['egg', 'apple','egg', 'egg', 'ham']));
