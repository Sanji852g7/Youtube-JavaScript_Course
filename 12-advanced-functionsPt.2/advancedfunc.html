<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions Part 2</title>
</head>
<body>
  <button class="js-button" onclick="
    ">Click</button>
  <script>
    // This is an regular function 
    const regularFunction = function(param, param2) {
      console.log('hello');
      return 5;
    };
    // This is an arrow function -> It works the same as a regular function
    const arrowFunction = (param, param2) => {
      console.log('hello');
      return 5;
    };
    arrowFunction();
    //Arrow function has shortcut that regular function done have
    //1.If arrow function only have one param, you do not need a bracket for param
    const oneParam = param => {
      console.log(param+1);
    }
    oneParam(2);
    //2. One line arrow function can turn into this to:
    const oneLine = () => {
      return 2+3;
    };
    //This: You can remove the space, curley brackets and return statement. It will automatically return the statement on the right
    const oneline1 = () => 2+3;
    console.log(oneline1());

    //Use a arrow function when passing a function into another function because it is easier to read
    [
      'make dinner',
      'wash dishes',
      'watch tv'
    ].forEach((value,index) => {
      if (value === 'wash dishes'){
        return;
      }

      console.log(index);
      console.log(value);
    })

    //Object have shortcut for function
    //This is original way
    const object = {
      method: () => {

      },
      //This is shortcut syntax called shorthand method syntax - easier to read
      method(){

      }
    }

    //Example using addEventListener rather than onclick(); attribute
    const buttonElement = document.querySelector('.js-button');

    const eventListener = () =>{
      console.log('click');
    }
    buttonElement.addEventListener('click', eventListener); 
    // We can remove an event listener using a .removeEventListener
    buttonElement.removeEventListener('click', eventListener); 
    //addEventListener lets you add multiple event listeners for one event
    buttonElement.addEventListener('click', () =>{
      console.log('click2');
    } ); 
    //Best practice is to use .addEventListener() instead of onlick() attribute because it gives us more control over eventListener


    //Array methods
    //.filter() creates new array but this time this inner function will return a value
    //Lets say we have array of numbers and we want to create a copy of this array with all the negative numbwers removed
    //When you console.log the code below with return turn, all three value will be in the new array. If it was false, none of the value will be in the new array.
    /* console.log([1,-3,5].filter((value,index) => {
      return true; 
    })); */
    //If you want to remove the negative number from this array. You have to return true if number is positive and return false if number is negative
    console.log([1,-3,5].filter((value,index) => {
    /* if (value >= 0) {
        return true; //include in new araay
      } else {
        return false; //not include in new array
      } */
      return value >= 0; // this line does same thing as the above if statement
    }));
    // Using this we can filter out values based on a criteria thats why this method is called filter


    //Array Method
    //.map(); - transform an array into another array based on return value
    /*
    console.log([1,1,3].map((value, index) => {
      return value * 2;
    }));
    */
    //Shortcut of arrow functions. This code does same thing as code above
    console.log([1,1,3].map(value =>  value * 2));
  </script>
